<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HLS Player - Pełnoekranowy</title>
  <link rel="stylesheet" href="https://cdn.plyr.io/3.7.8/plyr.css">
<style>
  body {
    margin: 0;
    padding: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    background-color: #000;
  }

  #player-container {
    width: 100%;
    height: 100%;
    position: relative;
  }

  video {
    width: 100%;
    height: 100%;
    object-fit: cover;
  }

  #custom-label {
    position: absolute;
    bottom: 50px;
    left: 10px;
    color: white;
    background: rgba(0, 0, 0, 0.7);
    padding: 5px 10px;
    border-radius: 5px;
    font-size: 14px;
    display: none;
  }

  .plyr--controls-visible + #custom-label {
    display: block;
  }
</style>
</head>
<body>
<div id="player-container">
  <video id="player" controls></video>
  <div id="custom-label">github.com/xdmakv</div>
</div>

<script src="https://cdn.plyr.io/3.7.8/plyr.polyfilled.js"></script>
<script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
<script>
document.addEventListener("DOMContentLoaded", () => {
  const video = document.getElementById("player");
  const customLabel = document.getElementById("custom-label");

  // Funkcja odwracająca ciąg znaków
  const reverseString = (str) => str.split('').reverse().join('');

  // Funkcja dekodująca Base64
  const decodeBase64 = (str) => atob(str);

  // Pobranie zakodowanego parametru 'encoded' z URL
  const getEncodedParameter = (name) => {
    const urlParams = new URLSearchParams(window.location.search);
    return urlParams.get(name);
  };

  // Pobierz i rozkoduj URL
  const encodedStreamUrl = getEncodedParameter('encoded');
  if (!encodedStreamUrl) {
    console.error('Brak parametru "encoded" w adresie!');
    return;
  }

  // Rozkodowanie i odwrócenie ciągu
  const streamUrl = reverseString(decodeBase64(encodedStreamUrl));
  
  // Obsługa HLS
  if (Hls.isSupported()) {
    const hls = new Hls();
    hls.loadSource(streamUrl);
    hls.attachMedia(video);
    hls.on(Hls.Events.MANIFEST_PARSED, () => {
      video.play();
    });
  } else if (video.canPlayType("application/vnd.apple.mpegurl")) {
    video.src = streamUrl;
    video.addEventListener("loadedmetadata", () => {
      video.play();
    });
  }

  // Inicjalizacja Plyr
  const player = new Plyr(video, {
    controls: [
      "play",
      "progress",
      "current-time",
      "mute",
      "volume",
      "settings",
      "fullscreen",
    ],
    settings: ["quality", "speed"],
  });

  // Obsługa widoczności napisu
  player.on("controlsshown", () => {
    customLabel.style.display = "block";
  });

  player.on("controlshidden", () => {
    customLabel.style.display = "none";
  });
});
</script>
</body>
</html>
