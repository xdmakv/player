<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>xdmakv</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cloud-redwanul.web.app/2/redwanul.css">
  <style>
    .overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.8);
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 2rem;
      z-index: 1000;
      opacity: 1;
      transition: opacity 1s ease-in-out;
    }
    .overlay.hidden {
      opacity: 0;
      pointer-events: none;
    }
  </style>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter+Tight&display=swap');

* {
  font-family: 'Inter Tight', sans-serif;
}

video {
  width: 100%;
}
  </style>
</head>
<body>
  <!-- partial:index.partial.html -->
  <script src="https://cloud-redwanul.web.app/3/hls.js"></script>
  <script src="https://cloud-redwanul.web.app/2/redwanul.js"></script>

  <div class="overlay" id="overlay">xdmakv.github.io/player</div>

  <div class="container">
    <video controls crossorigin playsinline>
      <source type="application/x-mpegURL" src=""></source>
    </video>
  </div>
  <!-- partial -->

  <script>
    const urlParams = new URLSearchParams(window.location.search);
    const m3u8URL = urlParams.get('url');

    const videoSource = document.querySelector('video source');
    videoSource.src = m3u8URL;

    const videoPlayer = document.querySelector('video');
    videoPlayer.load();

    const overlay = document.getElementById('overlay');
    setTimeout(() => {
      overlay.classList.add('hidden');
    }, 0);
  </script>
  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const video = document.querySelector("video");
      const source = video.getElementsByTagName("source")[0].src;
      // For more options see: https://github.com/sampotts/plyr/#options
      // captions.update is required for captions to work with hls.js
      const defaultOptions = {};
      if(Hls.isSupported()) {
        // For more Hls.js options, see https://github.com/dailymotion/hls.js
        const hls = new Hls();
        hls.loadSource(source);
        // From the m3u8 playlist, hls parses the manifest and returns
        // all available video qualities. This is important, in this approach,
        // we will have one source on the Plyr player.
        hls.on(Hls.Events.MANIFEST_PARSED, function(event, data) {
          // Transform available levels into an array of integers (height values).
          const availableQualities = hls.levels.map((l) => l.height)
          // Add new qualities to option
          defaultOptions.quality = {
            default: availableQualities[0],
            options: availableQualities,
            // this ensures Plyr to use Hls to update quality level
            forced: true,
            onChange: (e) => updateQuality(e),
          }
          // Initialize here
          const player = new Plyr(video, defaultOptions);
        });
        hls.attachMedia(video);
        window.hls = hls;
      } else {
        // default options with no quality update in case Hls is not supported
        const player = new Plyr(video, defaultOptions);
      }

      function updateQuality(newQuality) {
        window.hls.levels.forEach((level, levelIndex) => {
          if(level.height === newQuality) {
            console.log("Found quality match with " + newQuality);
            window.hls.currentLevel = levelIndex;
          }
        });
      }
    });</script>
</body>
</html>
